<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Pentest Dashboard{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-darker: #0b1120;
      --card-bg: #111b2d;
      --card-border: rgba(255, 255, 255, 0.06);
      --text-muted: #8fa0c2;
      --accent: #38bdf8;
      --accent-2: #8b5cf6;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, rgba(56,189,248,0.12), transparent 45%),
                  radial-gradient(circle at 20% 20%, rgba(139,92,246,0.15), transparent 35%),
                  var(--bg-dark);
      color: #e2e8f0;
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    .navbar {
      background: rgba(10,16,31,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(148,163,184,0.2);
    }

    .navbar .nav-link {
      font-weight: 500;
      color: #cbd5f5;
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: #fff;
    }

    main.container {
      max-width: 1200px;
      padding-top: 2.5rem;
      padding-bottom: 2rem;
    }

    .page-header {
      padding: 1.5rem 1.75rem;
      border-radius: 1.25rem;
      background: linear-gradient(135deg, rgba(56,189,248,0.15), rgba(139,92,246,0.25));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 25px 65px rgba(15,23,42,0.45);
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-color: var(--card-border);
      border-radius: 1rem;
      box-shadow: 0 12px 40px rgba(2,6,23,0.35);
    }

    .card-header,
    .card-body,
    .card-footer {
      background-color: transparent;
      border-color: var(--card-border);
      color: #e2e8f0;
    }

    .table {
      color: #f8fafc;
      background-color: rgba(11,17,32,0.9);
      border-color: rgba(148,163,184,0.15);
      table-layout: fixed;
      word-break: break-word;
    }

    .table> :not(caption)>*>* {
      color: inherit;
      background-color: transparent;
      border-color: rgba(148,163,184,0.2);
      white-space: normal;
    }

    .table thead th {
      border-bottom-color: rgba(255,255,255,0.12);
      letter-spacing: 0.02em;
      font-size: 0.765rem;
      text-transform: uppercase;
      color: #cbd5f5;
      background-color: rgba(15,23,42,0.95);
    }

    .table-striped>tbody>tr:nth-of-type(odd)>* {
      color: inherit;
      background-color: rgba(56,66,94,0.35);
    }

    .table-hover tbody tr:hover>td,
    .table-hover tbody tr:hover>th {
      background-color: rgba(56,189,248,0.18);
      color: #fff;
    }

    .wrap-cell {
      white-space: normal !important;
      word-break: break-word;
    }

    .badge {
      font-weight: 600;
      padding: 0.45rem 0.65rem;
      border-radius: 999px;
    }

    .filter-card {
      background: rgba(15,23,42,0.75);
      border-radius: 1rem;
      border: 1px solid rgba(148,163,184,0.2);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .stat-pill {
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(15,23,42,0.8);
      display: flex;
      flex-direction: column;
      gap: .25rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .stat-pill span:first-child {
      font-size: .85rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--text-muted);
    }

    .stat-pill strong {
      font-size: 1.35rem;
      color: #fff;
    }

    .host-card {
      position: relative;
      overflow: hidden;
      border-radius: 1.25rem;
      background: linear-gradient(145deg, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
    }

    .host-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56,189,248,0.25), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .host-card .card-body,
    .host-card .card-header {
      position: relative;
      z-index: 2;
    }

    .btn-glow {
      position: relative;
      overflow: hidden;
    }

    .btn-glow::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
      opacity: 0;
      transition: opacity .2s ease;
    }

    .btn-glow:hover::after {
      opacity: 1;
    }

    .muted { color: var(--text-muted); }
    .text-white-75 { color: rgba(255,255,255,0.75) !important; }

    footer {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/hosts">Pentest Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/hosts">Hosts</a></li>
          <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/vulns">Vulnerabilities</a></li>
          <li class="nav-item"><a class="nav-link" href="/commands">Commands</a></li>
          <li class="nav-item"><a class="nav-link" href="/findings">Findings</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
    <footer class="pt-4">
      <span>Â© {{ current_year | default(2025) }} Pentest Activity Monitor</span>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
